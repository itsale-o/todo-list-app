{% extends 'base.html' %}

{% block title %}
    Add new to-do
{% endblock %}

{% block content %}
<div class="task-list">
    <h1>Add your new task here</h1>
    <form id="new-task-form" action="" method="POST">
        {% csrf_token %}
        <div class="title">
            <p>Title</p>           
            {{ form.title }}          
        </div>
        <div class="description">
            <p>Details</p>
            {{ form.description }}
        </div>
        <input id="create-new-task" type="submit" value="Create Task">
    </form>   
</div>
{% endblock %}
